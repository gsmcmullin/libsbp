package: swiftnav.sbp.signal_state
description: Struct to represent the signal(constellation, band, PRN).
stable: True
public: True
include:
  - types.yaml
definitions:

 - SignalState:
    short_desc: Represents all the relevant information about the signal
    desc: |
      A struct to represent the signal(constellation, band, PRN).
    fields:
        - constellation:
            type: u8
            desc: Constellation from which the sattelite belongs to.
        - band:
            type: u8
            desc: Band of the satellite.
        - prn:
            type: u16
            desc: PRN of the satellite.

